<!DOCTYPE html>
<html>
  <head>
  </head>
    <style>
      fieldset{background : lightyellow}
      fieldset{border : 10px solid yellow}
      fieldset{margin-bottom: 10px}
      fieldset{width:720px}
      label{width:180px}
      label{display:inline-block}
      label{text-align: right}
      label{text-align: top}
      textarea{width:360px}
      textarea{height:50px}
      label:hover{font-size : 40px}
      #box{width:auto}
      #indicator{text-align:center}

    </style>

  <body>
    <fieldset>
      <legend>Your Face</legend>
      <form method = "post" enctype = "multipart/form-data"
        action = "http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">

          <label for = "avatar">Your image: </label><input type = "file" name = "fileToUpload" required> <br>
          <label for = "avatar">Image preview: </label><img id = "preview"  >
      </form>
    </fieldset>
    <fieldset>
      <legend>Your General Details</legend>
      <label for = "Name">Name: </label><input type = "name" name = "name" required> <br>
      <label for = "Gender" >Gender: </label><input type = "radio" name = "gender" value = "male" id = "box" required>male
      <input type = "radio" name = "gender" value = "female" id = "box" required>female<br>
      <label for = "Age">Age: </label><input type = "number" name = "age" required> <br>
      <label for = "dob">Date of birth: </label><input type = "date" name = "dob"> <br>
      <label for = "color">Favorite Color: </label><input type = "color" name = "favoriteColor"> <br>
      <label for = "country">Which Country: </label>
      <select name = "countries">
        <option value = "ns">no selection</option>
        <option value = "us">United States</option>
        <option value = "cn">China</option>
        <option value = "hk">Hong Kong</option>
        <option value = "UK">United Kingdom</option>
        <option value = "ca">Canada</option>
        <br>
      </select>
    </fieldset>
    <fieldset>
      <legend>Your Indicators</legend>
      <label for = "height">Height: </label><label id ="indicator">Short</label><input type = "range" name = "height" min = "0" max = "100"> <label id ="indicator">Tall</label><br>
      <label for = "salary">Salary: </label><label id ="indicator">Poor</label><input type = "range" name = "height" min = "0" max = "100"> <label id ="indicator">Rich</label>
    </fieldset>
    <fieldset>
      <legend>Your Contact Information</legend>
      <label for = "email">Email: </label><input type = "email" name = "email" required> <br>
      <label for = "mobile">Mobile: </label><input type = "tel" name = "mobile"> <br>
      <label for = "address">Address: </label><textarea type = "text" name = "address"> </textarea><br>
      <label for = "contact" id = "box">Method to contact You: </label><input type = "checkbox" name = "check1"id = "box" >EMail
      <input type = "checkbox" name = "checkbox2" id = "box" >Whatsapp
      <input type = "checkbox" name = "checkbox3" id = "box" >In-app chat
    </fieldset>
    <input type = "submit" value = "Submit">

    <script src = "https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
  </body>




</html>
